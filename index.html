<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บ้านหวย99 & LuckyStyle</title>
    <style>
      /* ตั้งค่าพื้นหลังเป็นรูป bg.jpg ที่อัปโหลด */
      body {
        background-image: url('https://github.com/Patriackwong/dismoneyhuay99/blob/main/bg.jpg');
        background-size: cover; /* ทำให้รูปขยายเต็มจอ */
        font-family: Arial, sans-serif;
        color: #fff; /* เปลี่ยนสีตัวอักษรให้เด่น */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-position: center;
      }

      /* กล่องฟอร์มกลางหน้า */
      .form-container {
        background-color: rgba(255, 255, 255, 0.8); /* ให้พื้นหลังของฟอร์มโปร่งแสง */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
        text-align: center;
      }

      /* การจัดวางโลโก้ทั้งสอง */
      .logo-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .logo-container img {
        max-width: 100px;
        height: auto;
      }

      /* ฟอร์มและปุ่มขนาดใหญ่ขึ้น */
      input, select, button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      label {
        font-size: 18px;
        margin-bottom: 8px;
        display: block;
      }

      /* ปรับให้ใช้งานดีทั้งคอมพิวเตอร์และมือถือ */
      @media (max-width: 600px) {
        .form-container {
          padding: 20px;
          max-width: 90%;
        }
        .logo-container {
          gap: 10px;
        }
        .logo-container img {
          max-width: 80px;
        }
      }

      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="logo-container">
        <!-- เปลี่ยน URL ของโลโก้ให้เป็นของคุณ -->
        <img src="https://github.com/Patriackwong/dismoneyhuay99/blob/main/logo1.jpg" alt="Logo 1">
        <img src="https://github.com/Patriackwong/dismoneyhuay99/blob/main/logo2.jpg" alt="Logo 2">
      </div>

      <h2>กรอกข้อมูลการขอโอนเงินจากบ้านหวย99 & LuckyStyle</h2>
      <form id="lotteryForm">
        <label for="name">ชื่อผู้ขอโอน:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="lotteryType">ประเภทหวยที่ถูก:</label><br>
        <input type="text" id="lotteryType" name="lotteryType" required><br><br>

        <label for="winningNumber">เลขที่ถูก:</label><br>
        <input type="text" id="winningNumber" name="winningNumber" required><br><br>

        <label for="amount">จำนวนเงินที่ถูก:</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="bank">เลือกธนาคาร:</label><br>
        <select id="bank" name="bank" required>
          <option value="scb">ธนาคารไทยพาณิชย์</option>
          <option value="kbank">ธนาคารกสิกรไทย</option>
          <option value="bbd">ธนาคารกรุงเทพ</option>
          <option value="bbl">ธนาคารกรุงศรีอยุธยา</option>
          <option value="tmb">ธนาคารทหารไทยธนชาต</option>
          <option value="other">อื่น ๆ (กรุณากรอก)</option>
        </select><br><br>

        <div id="customBankDiv" style="display: none;">
          <label for="customBank">กรอกชื่อธนาคาร:</label><br>
          <input type="text" id="customBank" name="customBank"><br><br>
        </div>

        <label for="account">เลขบัญชีผู้รับ:</label><br>
        <input type="text" id="account" name="account" required><br><br>

        <button type="submit">ส่งคำขอโอนเงิน</button>
      </form>
    </div>

    <script>
      // เมื่อผู้ใช้เลือก "อื่น ๆ" ใน dropdown
      document.getElementById('bank').addEventListener('change', function() {
        var bankSelect = document.getElementById('bank').value;
        if (bankSelect === 'other') {
          document.getElementById('customBankDiv').style.display = 'block'; // แสดงช่องกรอกชื่อธนาคาร
        } else {
          document.getElementById('customBankDiv').style.display = 'none'; // ซ่อนช่องกรอกชื่อธนาคาร
        }
      });

      // เมื่อฟอร์มถูกส่ง
      document.getElementById('lotteryForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(document.getElementById('lotteryForm'));
        var data = {
          'name': formData.get('name'),
          'lotteryType': formData.get('lotteryType'),
          'winningNumber': formData.get('winningNumber'),
          'amount': formData.get('amount'),
          'bank': formData.get('bank'),
          'customBank': formData.get('customBank'),
          'account': formData.get('account')
        };

        // สร้าง URL ของ Google Apps Script Web App และส่งข้อมูลผ่าน POST
        var url = 'https://script.google.com/macros/s/AKfycbwMMLcw8Y8rK3aI6rhBztfw3cnJKM-rgiHVG_CG_ASbSX3Kn_NZok9rOlFZkReFXlG0Zw/exec';

        fetch(url, {
          method: 'POST',
          body: JSON.stringify(data) // ส่งข้อมูลทั้งหมด (ไม่มีไฟล์โพย)
        })
        .then(response => response.json())
        .then(responseData => {
          alert(responseData.message); // แสดงข้อความตอบกลับจาก Google Apps Script
        })
        .catch(error => {
          console.error('Error:', error);
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
        });
      });
    </script>
  </body>
</html>
