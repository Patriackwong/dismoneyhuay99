<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอถอนเงินจากการถูกหวย</title>
  </head>
  <body>
    <h2>กรอกข้อมูลการขอโอนเงินจากการบ้านหวย99&Luckystyle</h2>
    <form id="lotteryForm" enctype="multipart/form-data">
      <label for="name">ชื่อผู้ขอโอน:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="lotteryType">ประเภทหวยที่ถูก:</label><br>
      <input type="text" id="lotteryType" name="lotteryType" required><br><br>

      <label for="winningNumber">เลขที่ถูก:</label><br>
      <input type="text" id="winningNumber" name="winningNumber" required><br><br>

      <label for="amount">จำนวนเงินที่ถูก:</label><br>
      <input type="number" id="amount" name="amount" required><br><br>

      <label for="bank">เลือกธนาคาร:</label><br>
      <select id="bank" name="bank" required>
        <option value="scb">ธนาคารไทยพาณิชย์</option>
        <option value="kbank">ธนาคารกสิกรไทย</option>
        <option value="bbd">ธนาคารกรุงเทพ</option>
        <option value="bbl">ธนาคารกรุงศรีอยุธยา</option>
        <option value="tmb">ธนาคารทหารไทยธนชาต</option>
        <option value="other">อื่น ๆ (กรุณากรอก)</option>
      </select><br><br>

      <div id="customBankDiv" style="display: none;">
        <label for="customBank">กรอกชื่อธนาคาร:</label><br>
        <input type="text" id="customBank" name="customBank"><br><br>
      </div>

      <label for="account">เลขบัญชีผู้รับ:</label><br>
      <input type="text" id="account" name="account" required><br><br>

      <label for="receipt">แนบโพยที่ถูก:</label><br>
      <input type="file" id="receipt" name="receipt" required><br><br>

      <button type="submit">ส่งคำขอโอนเงิน</button>
    </form>

    <script>
      // เมื่อผู้ใช้เลือก "อื่น ๆ" ใน dropdown
      document.getElementById('bank').addEventListener('change', function() {
        var bankSelect = document.getElementById('bank').value;
        if (bankSelect === 'other') {
          document.getElementById('customBankDiv').style.display = 'block'; // แสดงช่องกรอกชื่อธนาคาร
        } else {
          document.getElementById('customBankDiv').style.display = 'none'; // ซ่อนช่องกรอกชื่อธนาคาร
        }
      });

      // เมื่อฟอร์มถูกส่ง
      document.getElementById('lotteryForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(document.getElementById('lotteryForm'));
        var data = {
          'name': formData.get('name'),
          'lotteryType': formData.get('lotteryType'),
          'winningNumber': formData.get('winningNumber'),
          'amount': formData.get('amount'),
          'bank': formData.get('bank'),
          'customBank': formData.get('customBank'),
          'account': formData.get('account'),
          'receipt': formData.get('receipt') // แนบไฟล์โพย
        };

        // สร้าง URL ของ Google Apps Script Web App และส่งข้อมูลผ่าน POST
        var url = 'https://script.google.com/macros/s/AKfycbwMMLcw8Y8rK3aI6rhBztfw3cnJKM-rgiHVG_CG_ASbSX3Kn_NZok9rOlFZkReFXlG0Zw/exec';

        fetch(url, {
          method: 'POST',
          body: formData // ส่งข้อมูลทั้งหมดรวมถึงไฟล์โพย
        })
        .then(response => response.json())
        .then(responseData => {
          alert(responseData.message); // แสดงข้อความตอบกลับจาก Google Apps Script
        })
        .catch(error => {
          console.error('Error:', error);
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
        });
      });
    </script>
  </body>
</html>
